<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hishab App</title>
    <style>
        body {
            background-color: #f0f0f0; /* পেজটি দেখতে সুন্দর করার জন্য ব্যাকগ্রাউন্ড কালার */
        }
        #parent {
            width: 300px; /* ফিক্সড উইডথ দিলে মোবাইল বা পিসিতে ভালো দেখাবে */
            margin: 20px auto; 
            border-radius: 10px;
        }
        #input_div {
            width: 100%; 
            border: 1px solid white; 
            font-size: 30px; 
            background-color: #26917e; 
            padding: 20px 0; /* প্যাডিং ঠিক করা হয়েছে */
            border-radius: 10px;
        }
        input {
            width: 90%; 
            height: 40px; 
            margin: 10px 5%; /* উপরে নিচে গ্যাপ দেওয়ার জন্য */
            outline: none; 
            text-align: center; 
            border-radius: 10px;
            border: 1px solid #ccc;
        }

@media only screen and (max-width: 600px) {
body {

        }

            border: 1px solid #ccc;
        }
                
}
    </style>
</head>
<body>

    <h1 style="color:#195370; text-align:center; margin-top:10%;">Login form</h1>

    <div id="parent">

            <input type="text" placeholder="Username" autocomplete="off"><br>
            <input type="password" placeholder="Password"><br>
            <input type="submit" value="Login" style="background-color:#195370; font-weight:bold; font-size:20px; color:#d6c7c7; cursor:pointer;">
        </div>
    </div>

</body>
</html>
